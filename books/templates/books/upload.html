{% extends 'blog/base.html' %}

{% block content %}
	<h2>Upload</h2>
	<div class="content-section">
		<form method="post" enctype="multipart/form-data">
			{% csrf_token %}
			<input type="file" name="document">
			<button type="submit">Upload File</button>
		</form>
		{% if url %}
			<p>Uploaded file: <a href="{{ url }}">{{ url }}</a></p>
		{% endif %}
	</div>
{% endblock %}
