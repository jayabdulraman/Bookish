{% block content %}

	<form method="GET" action="{% url 'useful' %}" class="form-inline my-2 my-lg-0" enctype="multipart/form-data">
		<input name="q" value="{{request.GET.q}}" class="form-control" type="search" placeholder="search links.." style="width: 200px;">
		<div class="input-group-append">
			<button class="btn btn-secondary" type="submit"><i class="fa fa-search"></i></button>
		</div>
	</form><br>

{% endblock %}
